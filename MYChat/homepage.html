<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Lab3</title>
    <link rel="stylesheet" href="https://bootswatch.com/superhero/bootstrap.min.css"/>
    <link rel="stylesheet" href="style.css">
    <script src="http://code.jquery.com/jquery-1.12.0.js"></script>
    <script src="bootstrap.min.js"></script>
</head>
<body>
<form class="form-horizontal col-md-offset-1 col-md-4">
    <fieldset>
        <div class="form-group">
            <label class="control-label" for="name">You name:</label>
            <input class="form-control" id="name" type="text" value="User" placeholder="you name">
        </div>

        <div class="form-group">
            <button type="reset" class="btn btn-default">Cancel</button>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </fieldset>
</form>
<div class="col-md-4">
    <div class="panel panel-default">
        <div class="panel-heading">Messages:</div>
        <div class="panel-body">
            <div id="chatlist">
                <div class="col-md-11">
                    <div class="alert alert-dismissible alert-info">
                        <button type="button" class="close" data-dismiss="alert">x</button>
                        <span>some message1 from <strong>User1</strong></span>
                    </div>

                    <div class="alert alert-dismissible alert-success">
                        <button type="button" class="close" data-dismiss="alert">x</button>
                        <span>some message2 from <strong>User2</strong></span>
                    </div>

                    <div class="alert alert-dismissible alert-info">
                        <button type="button" class="close" data-dismiss="alert">x</button>
                        <span>some message1 from <strong>User1</strong></span>
                    </div>
                </div>
            </div>
            <div class="col-md-8 inputgroup">
                <input class="form-control" type="text" value="" placeholder="say something">
            </div>
            <div class="col-md-4 inputgroup">
                <button type="submit" class="btn btn-danger">send</button>
            </div>
        </div>
    </div>


</div>

</body>
</html>
